name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  # ─────────────────────────────────────────────
  # アクセシビリティテスト（PRごとに実行）
  # ─────────────────────────────────────────────
  accessibility_test:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build
        run: dotnet build

      - name: Publish Blazor WASM
        run: dotnet publish BlazorA11yDemo.Client -c Release -o ./publish

      - name: Verify publish output
        run: |
          echo "=== Publish output contents ==="
          Get-ChildItem ./publish/wwwroot/ -Recurse | Select-Object -First 30
          echo "=== Checking index.html ==="
          Get-Content ./publish/wwwroot/index.html -Head 20

      - name: Install Playwright
        run: pwsh BlazorA11yDemo.Tests/bin/Debug/net9.0/playwright.ps1 install chromium

      - name: Install dotnet-serve
        run: dotnet tool install --global dotnet-serve

      - name: Start HTTP Server
        run: |
          # dotnet-serveでBlazor WASMをサーブ（ポート4280）
          Start-Process -NoNewWindow -FilePath "dotnet" -ArgumentList "serve", "--directory", "./publish/wwwroot", "--port", "4280", "--default-extensions", "html"
          Start-Sleep -Seconds 10
          # サーバーが起動したか確認
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:4280" -UseBasicParsing -TimeoutSec 30
            Write-Host "Server responded with status: $($response.StatusCode)"
            Write-Host "Response length: $($response.Content.Length) bytes"
          } catch {
            Write-Host "Warning: Server check failed - $($_.Exception.Message)"
          }

      - name: Run Accessibility Tests
        run: dotnet test BlazorA11yDemo.Tests --no-build --logger "trx;LogFileName=results.trx"
        env:
          BaseUrl: 'http://localhost:4280'  # SWA CLIのポートに合わせる

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: BlazorA11yDemo.Tests/TestResults/

      - name: Comment on PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ♿ アクセシビリティテストが失敗しました\n\n[Actionsの結果を確認](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })

  # ─────────────────────────────────────────────
  # Static Web Appsへデプロイ
  # ─────────────────────────────────────────────
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    needs: accessibility_test  # テスト成功後にデプロイ
    name: Deploy to SWA
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Blazor WASM
        run: dotnet publish BlazorA11yDemo.Client -c Release -o publish

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "publish/wwwroot"
          skip_app_build: true

  # ─────────────────────────────────────────────
  # PRクローズ時にプレビュー環境を削除
  # ─────────────────────────────────────────────
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
